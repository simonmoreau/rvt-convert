<div class="table-container">
  <!-- <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Y:</mat-label>
    <input matInput class="right-align" placeholder="0" [(ngModel)]="this.dataSource.data[0].name" (input)="onSearchChange($event.target.value)">
  </mat-form-field> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span [style.paddingLeft.px]="40"> Category </span>
      </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button [style.visibility]="!data.expandable ? 'hidden' : ''"
          [style.marginLeft.px]="data.level * 32" (click)="treeControl.toggle(data)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{data.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="LayerName">
      <th mat-header-cell *matHeaderCellDef> Layer </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.LayerName}"> {{data.LayerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ColorNumber">
      <th mat-header-cell *matHeaderCellDef> Color ID </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.ColorNumber}"> {{data.ColorNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef> Layer Modifier </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.LayerName}"> {{data.Modifier}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CutLayerName">
      <th mat-header-cell *matHeaderCellDef> Cut Layer </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.CutLayerName}"> {{data.CutLayerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CutColorNumber">
      <th mat-header-cell *matHeaderCellDef> Cut Color ID </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.CutColorNumber}"> {{data.CutColorNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CutModifier">
      <th mat-header-cell *matHeaderCellDef> Cut Layer Modifier </th>
      <td mat-cell *matCellDef="let data" [ngClass]="{'disabled': !data.CutLayerName}"> {{data.CutModifier}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
