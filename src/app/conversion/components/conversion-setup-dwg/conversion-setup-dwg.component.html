<mat-checkbox class="margin" [(ngModel)]="export">Export to DWG</mat-checkbox>
<div style="margin: 5px;" [ngClass]="{'disabled': !export}">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    View List
                </mat-panel-title>
                <mat-panel-description>
                    Select views to be exported
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-conversion-view-list></app-conversion-view-list>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Parameters
                </mat-panel-title>
                <mat-panel-description>
                    Export settings
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</div>
