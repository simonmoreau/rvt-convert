<p>uploader works!</p>
<mat-card-content *ngIf="uploader?.queue?.length == 0" class="mat-display-2">
    <input type="file" name="file" appFileSelect [uploader]="uploader" multiple id="file" accept=".rvt,.rfa" 
        class="inputfile" />
    <label for="file">
        <span class="material-icons">add_circle</span>
        Upload your Revit files
    </label>
</mat-card-content>

<div>
    <button mat-button color="primary">
        <input type="file" name="file" appFileSelect [uploader]="uploader" multiple id="file" accept=".rvt"
            class="inputfile" />
        <label for="file" class="mat-button-wrapper">
            <span class="material-icons">add_circle</span>
            Add files
        </label>
    </button>
    <button mat-button color="primary" (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length">
        <span class="material-icons">cloud_upload</span>
        Upload all
    </button>
    <button mat-button color="primary" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="material-icons">delete</span>
        Remove all
    </button>
</div>
